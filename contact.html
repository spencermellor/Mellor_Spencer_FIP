<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMELLORR - Contact</title>
    <link rel="stylesheet" href="css/master.css" type="text/css"> <!-- master css link -->
    <link rel="stylesheet" href="css/reset.css" type="text/css"> <!-- reset css link -->

    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Google Fonts pre connect -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"> <!-- Google Font Link -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue link -->
</head>
<body>

    <header class="headerContainer"> <!-- header -->
        <div class="headerLogo">
            <a href="index.html"><img src="images/logo.png" alt="SMELLORR Logo"></a>
        </div>
        <div class="headerMenu">
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a> 
        </div>
    </header> <!-- end of header -->

    <main>

        <div class="banner">
            <div class="bannerText">
                <p>To start our creative journey, please fill in as many details as possible in the form below.</p>
                <p>We will get back to you shortly.</p>
            </div>
        </div>
        
        <div class="contactForm">
            <div class="contactWelcome">
                <h3>Contact Us</h3>
                <p>Please don't be shy, we don't bite.</p>
            </div>

            <form action="./includes/mail/mail.php" method="POST" id="mail-form">
                <label for="firstname">First Name</label>
                <input class="names" type="text" id="firstname" name="firstname" placeholder="First Name..." required>

                <label for="lastname">Last Name</label>
                <input class="names" type="text" id="lastname" name="lastname" placeholder="Last Name..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email..." required>

                <label for="message">Describe the project / include deadlines</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>

                <div class="submit-wrapper">
                    <span class="submit">Submit</span>
                    <i class="fas fa-paper-plane"></i>
                </div>

            </form>
        </div>

    </main>

    <footer class="footerContainer"> <!-- footer -->
        <div class="footerLogo">
            <a href="index.html"><img src="images/logo.png" alt="SMELLORR Logo"></a>
        </div>
        <div class="getInTouch">
            <a href="www.youtube.com/channel/UCm-OyyY1qJ4TuCShcaaybuA/"><img src="images/instagram.png" alt="Instagram Logo"></a>
            <a href="contact.html" class="getInTouchButton">get in touch</a>
            <a target="_blank" href="https://www.instagram.com/smellorr/"></a><img src="images/youtube.png" alt="YouTube Logo"></a>
        </div>
        <div class="contactInfo">
            <p>519-520-9496</p>
            <p>smellorr@gmail.com</p>
        </div>
    </footer> <!-- end of footer -->
    
</body>
<script src="js/main.js" type="module"></script>
</html>
