<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMELLORR - Portfolio</title>
    <link rel="stylesheet" href="css/master.css" type="text/css"> <!-- master css link -->
    <link rel="stylesheet" href="css/reset.css" type="text/css"> <!-- reset css link -->

    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Google Fonts pre connect -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet"> <!-- Google Font Link -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue link -->
</head>
<body>

    <header class="headerContainer"> <!-- header -->
        <div class="headerLogo">
            <a href="index.html"><img src="images/logo.png" alt="SMELLORR Logo"></a>
        </div>
        <div class="headerMenu">
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a> 
        </div>
    </header> <!-- end of header -->

    <main id="app">
        <div class="banner">
            <div class="bannerText">
                <h3>SMELLORR</h3>
                <p>Professional media services ensuring the story is told exactly the way you envision.</p>
            </div>
        </div>

        <div class="portfolioLinks">
            <div  @click="clickTitle" class="link selected" id="video">
                <p>Videography</p>
            </div>  
            <div @click="clickTitle" class="link" id="pic">
                <p>Photography</p>
            </div>  
            <div @click="clickTitle" class="link" id="graphic">
                <p>Graphic Design</p>
            </div>  
        </div>
        <div v-if="error" class="error">
            <h2>{{ error }}</h2>
        </div>
        <div class="item-list">
            <div class="item" v-for="item in items">
                <h3>{{ item.item_title }}</h3>
                <video v-if="item.item_category == 'video'" :src="item.item_src" controls muted loop></video>
                <img v-else :src="item.item_src" :alt="item.item_title">
                <p>{{ item.item_desc }} </p>
            </div>
        </div>
    </main>

    <footer class="footerContainer"> <!-- footer -->
        <div class="footerLogo">
            <a href="index.html"><img src="images/logo.png" alt="SMELLORR Logo"></a>
        </div>
        <div class="getInTouch">
            <a href="www.youtube.com/channel/UCm-OyyY1qJ4TuCShcaaybuA/"><img src="images/instagram.png" alt="Instagram Logo"></a>
            <a href="contact.html" class="getInTouchButton">get in touch</a>
            <a target="_blank" href="https://www.instagram.com/smellorr/"></a><img src="images/youtube.png" alt="YouTube Logo"></a>
        </div>
        <div class="contactInfo">
            <p>519-520-9496</p>
            <p>smellorr@gmail.com</p>
        </div>
    </footer> <!-- end of footer -->
    
</body>
<script src="js/portfolio.js" type="module"></script>
</html>
